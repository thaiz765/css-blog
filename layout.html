<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <div class="container bg-blue mx-auto p-4 border rounded shadow bg-gray-600">
        <h2>flex box</h2>
        <div class="flex justify-between items-center rounded shadow">
            <div class="bg-red-600 p-4">left box</div>
            <div class="bg-red-600 p-4">right box</div>
        </div>

        <h2 class="mt-3">grid layout</h2>
        <div class="grid grid-cols-3 gap-3 p-4">
            <div class="bg-blue-600">1</div>
            <div class="bg-blue-600">2</div>
            <div class="bg-blue-600">3</div>
        </div>

        <h2 class="mt-3">position layout</h2>
        <div class="relative top-2 right-2 px-2 py-1 h-30 bg-pink-500">
            relative
            
        </div>

        <div class="box-border bg-orange-500 p-4 mt-3 w-30">box sizing</div>

        <div class="box-content bg-violet-500 p-4 mt-3 w-30">box content</div>

        <div class="block bg-yellow-500  rounded shadow mt-2">BLOCK</div>
        
        <span class="inline-block bg-green-500  rounded shadow mt-2">inline block </span>
        <div class="hidden bg-pink-500  rounded shadow mt-2" >   hidden   </div>
        <div class="flex  rounded s gap-2hadow mt-2 gap-3">
            <div>flex</div>
            <div>layout</div>
        </div>
        <div class="grid grid-cols-3  rounded shadow mt-2">
            <div>grid</div>
            <div>layout</div>
        </div>

        <h2 class="text-center">example for flexbox</h2>

        <div class="flex flex-row gap-1 mb-1">
            <div class="bg-red-500 p-2">row1</div>
            <div class="bg-red-500 p-2">row2</div>
        </div>
        <div class="flex flex-col gap-1 mb-1">
            <div class="bg-blue-500 p-2">col1</div>
            <div class="bg-blue-500 p-2">col2</div>
        </div>
        <div class="flex flex-wrap gap-1 mb-1">
            <div class="bg-purple-500 p-2">row1</div>
            <div class="bg-purple-500 p-2">row2</div>
        </div>

        <div class="grid grid-cols-2 gap-2 mb-1">
            <div class="bg-purple-500 p-2">col1</div>
            <div class="bg-purple-500 p-2">col2</div>
        </div>

        <div class="grid grid-cols-3 gap-2 mb-1">
            <div class="bg-blue-500 p-2">1</div>
            <div class="bg-blue-500 p-2">2</div>
            <div class="bg-blue-500 p-2">3</div>

        </div>

        <h2 class="text-center">Example for spacing</h2>
        <div class="m-4 bg-pink">Margin</div>
        </div>


        
        

</div>
<body>
</html>
