<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <title>Document</title>
</head>
<body>
    <div class="relative h-60 bg-gray-500">
        <div class="absolute left-1/2 top-0 bg-teal-500">center</div>
    </div>

    <div class="relative h-40">
     <div class="absolute left-4 top-4 bg-teal-500 z-10">center</div>
      <div class="absolute left-8 top-8 bg-teal-500 z-50">center</div>
    </div>

    <h3 class="text-red-500  text-center">Example for text</h3>
    <div class="text-base md:text-xl lg:text-3xl">This text is normal on small screen,xl on medium,3xl on large!</div>

    <button class="bg-pink-500 hover:bg-green-500 active:scale-90 m-2 p-2 text-white focus:outline-none rounded">Click Me</button>

    <h3 class="text-red-500  text-center">Cursor utilities</h3>
    <button class="cursor-pointer bg-yellow-500 text-white px-4 py-2 rounded">press</button>
    <button class="cursor-not-allowed bg-purple-500 text-white px-4 py-2 rounded">press been disabled</button>
    
    <div class="shadow p-4 m-4 bg-white">shadow</div>
    
    <div class="shadow-lg p-4 m-4 bg-white">largeshadow</div>
     
    <h4 class="text-red">opacity</h4>
    <div class="opacity-25">This is an example for opacity</div>
    <div class="opacity-50">This is an example for opacity</div>
    <div class="opacity-75">This is an example for opacity</div>
    <div class="opacity-100">This is an example for opacity</div>

     <h4 class="text-red">rounded</h4>
     <img src="house.jpg" alt="" class="rounded">
     <img src="house.jpg" alt="" class="rounded-xl">
     <img src="house.jpg" alt="" class="rounded-full">


</body>
</html>
